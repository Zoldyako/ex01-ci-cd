<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilização do body com fundo azul escuro e figuras geométricas */
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a; /* Azul escuro */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Figuras geométricas de fundo */
    body::before,
    body::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      transform: rotate(45deg);
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      border-radius: 50%;
    }

    body::after {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
      border-radius: 10%;
    }

    /* Caixa central com efeito de profundidade */
    .login-container {
      position: relative;
      z-index: 1;
      background: #ffffff; /* Tom de branco agradável */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d1b2a;
    }

    /* Estilização dos campos do formulário */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #0d1b2a;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Botão de envio */
    .submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #0d1b2a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1b263b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acessar</h2>
    
    <form onsubmit="#">
      <div class="form-group">
        <label for="nome">Seu nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Seu e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Sua senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </div>
      <button type="submit" class="submit-btn">Entrar</button>
    </form>
  </div>
  
</body>
</html>
